<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    .bg-img {
        /* Используемое изображение */

        background-image: url('https://media.business-review.eu/unsafe/420x250/smart/filters:contrast(5):quality(80)/business-review.eu/wp-content/uploads/2016/03/ITemployees.jpg');

        min-height: 380px;

        /* Центр и масштаб изображения */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        /* Необходимые для позиционирования навигации */
        position: relative;
    }

    /* Положение контейнера навигации внутри изображения */
    .container {
        position: absolute;
        margin: 20px;
        width: auto;
    }

    /* Навигационная панель */
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    /* Ссылки на навигационную панель */
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
</head>
<body>
<h1>Навигации на изображения</h1>

<div class="bg-img">
    <div class="container">
        <div class="topnav">
            <a href="/companies">Companies</a>
            <a href="/categories">Categories</a>
            <a href="/product">Product</a>

        </div>
    </div>




</div>
